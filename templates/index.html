<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brewery Map</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
      <div class="jumbotron" style="text-align: center">
          <h1>US Breweries</h1>
          <p>Which breweries are available in which regions?</p>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="sel-filter">Filter By Region:</label>
                <select class="form-control" id="sel-filter-region"></select>
              </div>                  
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h2>Region</h2>
            <div id="state-region-plot"></div>
        </div>
        <div class="col-md-6 col-sm-12">
            <h2>State By Region</h2>
            <div id="region-by-state-plot"></div>
        </div>
    </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
